<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Musical Icons</title>
</head>
<body>
    <h1 class="hidden">Musical Icons</h1>
    <div id="contianer">
        <header id="main-header">
            <h2 class="hidden">Main Navigation</h2>
            <img class="header-img" src="images/header.png" alt="header">
        </header>
        <main id="main-content">
            <section class="grid">
                <h2>Browse Musical Icons</h2>
                <div class="headphones">
                <img id="headphones" src="images/headphones.svg" alt="headphones">
                <p class="headphones">Icon 1</p>
                </div>
                <div class="disk">
                <img id="disk" src="images/disc.svg" alt="record">
                <p>Icon 2</p>
                </div>
                <div class="drum">
                <img id="drum" src="images/drum.svg" alt="drum">
                <p>Icon 3</p>
                </div>
                <div class="guitar">
                <img id="guitar" src="images/guitar.svg" alt="guitar">
                <p>Icon 4</p>
                </div>
                <div class="mic">
                <img id="mic" src="images/mic.svg" alt="microphone">
                <p>Icon 5</p>
                </div>
                <div class="note">
                <img id="note" src="images/note.svg" alt="music note">
                <p>Icon 6</p>
                </div>
                <div class="sound">
                <img id="sound" src="images/sound.svg" alt="sound icon">
                <p>Icon 7</p>
                </div>
                <div class="speaker">
                <img id="speaker" src="images/speaker.svg" alt="speaker">
                <p>Icon 8</p>
                </div>
                <div class="piano">
                <img id="piano" src="images/piano.svg" alt="piano">
                <p>Icon 9</p>
                </div>
                <div class="shaker">
                <img id="shaker" src="images/shaker.svg" alt="shaker">
                <p>Icon 10</p>
                </div>
                    

            </section>
        </main>
        <footer id="footer">
            <h2>class="hidden">Footer Navigation</h2>
            <img class="footer-img" src="images/footer.png" alt="">
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
